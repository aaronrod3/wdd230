<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../chamber/styles/style.css">
    <script src="../chamber/styles/style.js"></script>
</head>
<body id="content">

        <div id="topnav">
            <img id="logo" alt="sitelogo" src="images/logo.jpg">
            <h1 id="topnav1">Sneads Ferry </h1>
            <h2 id="topnav2">Chamber of Commerce</h2>
            <div class="menu" onclick="clickMenu(this)">

                </div>
            </div>
        </div>
        <div id="bottomnav">

        </div>

        <div id="weatherElement"><p>Weather</p></div>

    <footer id="footer">
